<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Functions</title>
  </head>

  <body>
    <script>
      function greeting() {
        console.log('hello');
      }

      greeting();

      const num = 2;

      const function1 = function greeting() {
        console.log('hello2');
      };

      //check the value of the function
      console.log(function1);

      //type of the variable containing the function
      console.log(typeof function1);

      //run the function with variable name
      function1();

    </script>

  </body>

</html>
