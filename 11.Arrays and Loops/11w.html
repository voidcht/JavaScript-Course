  <body>
    <script>
      function findIndexAnswer(array, word) {
        for (let i = 0; i < array.length; i++) {
          if (array[i] === word) {
            return i;
          }
        }
        //if the function is not returned by now, it means that
        //word does not exist in ght array, so we can return -1.
        return -1;
      }



      //a function returns an array where each string only appears once 
      //in the array
      function unique(array) {
        const resultArray = [];
        for (let i = 0; i < array.length; i++) {
          const word = array[i];




          // Using the findIndex() function from above, we
          // can check if the string is already in the
          // result array. If it's not in the result array
          // (index is -1), then add it to the result array.
          const index = findIndexAnswer(resultArray, word);
          if (index === -1) {
            resultArray.push(word);

          }
        }

        return resultArray;
      }

      console.log(unique(['green', 'red', 'blue', 'red']));
      console.log(unique(['red', 'green', 'green', 'red']));

    </script>
