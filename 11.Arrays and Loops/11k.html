<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>11k - Arrays and Loops</title>
  </head>

  <body>
    <script>
      function countPositive(numbs) {
        let count = 0;

        for (let i = 0; i < numbs.length; i++) {
          const value = numbs[i];

          if (value > 0) {
            count++;
          }
        }

        return count;
      }

      console.log(countPositive([1, -3, 5]));
      console.log(countPositive([-2, 3, -5, 7, 10]));

    </script>
  </body>

</html>
