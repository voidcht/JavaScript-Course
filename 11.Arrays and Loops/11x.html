<!DOCTYPE html>
<html lang="en">

  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do list </title>
    <link rel="stylesheet" href="11x.css">
  </head>

  <body>
    <p>Todo List</p>

    <script src="11x.js"></script>
