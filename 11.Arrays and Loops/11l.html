  <body>
    <script>
      function minMax(nums) {

        //for an empty array
        if (nums.length == 0) {
          return `min: null , max:null`;
        }

        //ANSWER FROM COURSE
        //Can also set starting value to null
        //const result = {
        //     min: null,
        //     max: null
        // }

        // // If the min is null OR the value is
        //   // less than the min, update the min.
        //   if (result.min === null || value < result.min) {
        //     result.min = value;
        //   }

        //   // If the max is null OR the value is
        //   // greater than the max, update the max.
        //   if (result.max === null || value > result.max) {
        //     result.max = value;
        //   }





        //one value in array
        if (nums.length == 1) {
          return `min: ${nums[0]} , max:${nums[0]}`;
        }


        let min = nums[0];
        let max = nums[0];

        //you can use an object to store the min and max
        // const result = {
        //   min : nums[0],
        //   max: nums[0]
        // };


        for (let i = 1; i < nums.length; i++) {
          //if the value is less than min, update the min
          if (min > nums[i]) {

            min = nums[i];
          }
          //if the value is greater than the max, update the max
          if (max < nums[i]) {
            max = nums[i];
          }
        }

        //if an object is used as 'result'
        // return result
        return `min: ${min} , max:${max}`;
      }

      console.log(minMax([1, -3, 5]));
      console.log(minMax([-2, 3, -5, 7, 10]));
      console.log(minMax([]));
      console.log(minMax([3]));

    </script>
