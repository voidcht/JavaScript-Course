  <body>
    <script>
      //11u Exercise - changing the code of 11t = adding slice()

      //reverse the array first and remove first two 'egg' words as previously did first.
      //then push into the result array other elements
      //reverse the result array at the end

      //to only remove the last two 'egg' words from an array 
      //- using the 'reverse()' method of arrays
      function removeLastTwoEgg(foods) {
        const reverseArray = foods.slice().reverse();
        const resultArray = [];
        //to count how many 'egg' words
        let count = 0;

        for (let i = 0; i < reverseArray.length; i++) {
          //if the element is 'egg' it will be skipped
          //without adding into the new array.
          //skipped only if the count is less than 2
          //otherwise 'egg' added to the result array.
          if (reverseArray[i] === 'egg' && count < 2) {
            count++;
            continue;

          }
          resultArray.push(reverseArray[i]);
        }

        return resultArray.reverse();
      }

      const foods = ['egg', 'apple', 'egg', 'egg', 'ham'];

      console.log(removeLastTwoEgg(foods));
      console.log(foods);
    </script>
