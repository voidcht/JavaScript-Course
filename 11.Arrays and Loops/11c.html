    <script>
      function arraySwap(array) {

        const firstValue = array[0];


        let swapArray = array;


        swapArray[0] = array[array.length - 1];

        //this cannot be used because arrays are objects, therefore the value is changed now
        //swapArray[swapArray.length - 1] = array[0];

        swapArray[swapArray.length - 1] = firstValue;


        //Answer from the course
        // We need to save the values first before
        // swapping. Otherwise, if we swap directly,
        // we would lose one of the values.
        // const lastValue = array[lastIndex];
        // const firstValue = array[0];

        // array[0] = lastValue;
        // array[lastIndex] = firstValue;





        return swapArray;

      }

      console.log(arraySwap([1, 20, 22, 24, 5]));
      console.log(arraySwap(['good', 'hello', 'hi']));




    </script>
