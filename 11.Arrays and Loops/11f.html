    <script>

      //11d with while loop
      console.log('11d- Counting up from 0 to 10 but by 2!');

      let i = 0;

      while (i <= 10) {
        console.log(i);
        i += 2;
      }



      //11e with while loop
      console.log('11e- Counting down from 5 to 0');
      let j = 5;

      while (j >= 0) {
        console.log(j);
        j--;
      }
