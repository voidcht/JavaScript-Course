<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <style>
      body {
        background-color: rgb(25, 25, 25);
        color: white;
        font-family: Arial;
      }

      .title {
        font-size: 30px;
        font-weight: bold;
      }

      .move-icon {
        height: 50px;
      }

      .move-button {
        background-color: transparent;
        border: 3px solid white;
        width: 100px;
        height: 100px;
        border-radius: 50%;
        margin-right: 10px;
        cursor: pointer;
      }

      .result {
        font-size: 25px;
        font-weight: bold;
        margin-top: 50px;
      }

      .score {
        margin-top: 60px;
      }

      .reset-button {
        background-color: white;
        border: none;
        font-size: 15px;
        padding: 8px 15px;
        cursor: pointer;
      }
    </style>
  </head>

  <body>

    <p class="title">Rock Paper Scissors</p>

    <button class="move-button" onclick="  
      playGame('rock');
    "><img class="move-icon" src="img/rock-emoji.png" alt="rock image"> </button>


    <button class="move-button" onclick="
         playGame('paper');
    "> <img class="move-icon" src="img/paper-emoji.png" alt="paper image"> </button>


    <button class="move-button" onclick="
       playGame('scissors');
    "> <img class="move-icon" src="img/scissors-emoji.png" alt="scissors image"> </button>

    <p class="js-result result"></p>
    <p class="js-moves">

    </p>
    <p class="js-score score"></p>


    <button class="reset-button" onclick="
      score.wins = 0;
      score.losses = 0;
      score.ties = 0;
      
      updateScoreElement();
      localStorage.removeItem('score');

      //to clear the result
        document.querySelector('.js-result')
          .innerHTML =null;

        //to clear the moves selected
        document.querySelector('.js-moves')
          .innerHTML = null;

    "> Reset Score</button>


    <script>

      let score = JSON.parse(localStorage.getItem('score')) || {
        wins: 0,
        losses: 0,
        ties: 0
      };

      // //to add the score on the page using DOM
      // document.querySelector('.js-score')
      //   .innerHTML = `Wins: ${score.wins}, Losses: ${score.losses}, Ties: ${score.ties}`;

      //call to update the score - instead of above code 
      updateScoreElement();




      function playGame(playerMove) {
        const computermove = pickComputerMove();

        let result = '';

        if (playerMove === 'rock') {
          //comparing the computer's move with the move user selected to get result
          if (computermove === 'rock') {
            result = 'Tie.👽';
          } else if (computermove === 'paper') {
            result = 'You lose!!💀';
          } else if (computermove === 'scissors') {
            result = 'You win!😀';
          }

        } else if (playerMove === 'paper') {
          if (computermove === 'rock') {
            result = 'You win!😀';
          } else if (computermove === 'paper') {
            result = 'Tie.👽';
          } else if (computermove === 'scissors') {
            result = 'You lose!!💀';
          }

        } else if (playerMove === 'scissors') {
          if (computermove === 'rock') {
            result = 'You lose!!💀';
          } else if (computermove === 'paper') {
            result = 'You win!😀';
          } else if (computermove === 'scissors') {
            result = 'Tie.👽';
          }
        }

        if (result === 'You win!😀') {
          score.wins += 1;
        } else if (result === 'You lose!!💀') {
          score.losses += 1;
        } else if (result === 'Tie.👽') {
          score.ties += 1;
        }

        //save in the local storage so that scores are not renewed  every time the page is refreshed
        //to convert score into a string - stringify() is used.
        localStorage.setItem('score', JSON.stringify(score));


        //displaying the result in a popup
        //         alert(`You picked ${playerMove}. Computer picked ${computermove}. ${result}
        // Wins: ${score.wins}, Losses: ${score.losses}, Ties: ${score.ties}`);

        //call to update the score
        updateScoreElement();


        //to add the result
        document.querySelector('.js-result')
          .innerHTML = result;

        //to add the moves
        document.querySelector('.js-moves')
          // .innerHTML = `You -${playerMove} &  Computer  -${computermove}`;
          .innerHTML = `You
      <img class="move-icon" src="img/${playerMove}-emoji.png">
      <img class="move-icon" src="img/${computermove}-emoji.png">
      Computer`
      }


      function updateScoreElement() {

        //to add the score on the page using DOM
        document.querySelector('.js-score')
          .innerHTML = `Wins: ${score.wins}, Losses: ${score.losses}, Ties: ${score.ties}`;

      }


      function pickComputerMove() {
        //computer selecting a random move
        const randomNumber = Math.random();

        let computermove = '';

        if (randomNumber >= 0 && randomNumber < 1 / 3) {
          computermove = 'rock';
        } else if (randomNumber >= 1 / 3 && randomNumber < 2 / 3) {
          computermove = 'paper';
        } else if (randomNumber >= 2 / 3 && randomNumber < 1) {
          computermove = 'scissors';
        }

        return computermove;

      }

    </script>
  </body>

</html>
