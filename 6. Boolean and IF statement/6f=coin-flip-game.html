<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coin Flip Game</title>
  </head>

  <body>
    <script>
      const rand = Math.random();
      console.log(rand);
      let result;

      //guess
      const guess = 'heads';

      //flipping coin randomly
      if (rand < 0.5) {
        // console.log('heads');
        result = 'heads';
      } else {
        // console.log('tails');
        result = 'tails';
      }

      //comparing guess and flip results
      if (guess === result) {
        console.log('You win!');
      } else {
        console.log('You lose!');
      }




    </script>
  </body>

</html>
