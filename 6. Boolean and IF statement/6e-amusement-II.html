<!DOCTYPE html>
<html lang="en">

  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amusement park with discount, not on holidays</title>
  </head>

  <body>
    <script>
      const age = 65;
      const isHoliday = true;

      if (isHoliday === false && (age <= 6 || age >= 65)) {
        console.log('Discount');
      } else {
        console.log('No discount');
      }

    </script>

  </body>
