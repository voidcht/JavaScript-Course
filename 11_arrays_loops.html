      //accumulator pattern
      const nums = [1, 1, 3];
      let total = 0;

      for (let i = 0; i < nums.length; i++) {
        const num = nums[i];
        total += num;
      }

      console.log(total);

      //using accumulator pattern to obtain an array

      const numsDoubled = [];

      for (let i = 0; i < nums.length; i++) {
