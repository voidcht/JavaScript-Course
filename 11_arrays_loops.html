      //break keyword in loops
      //let's create a loop that counts from 1 to 10
      for (let i = 1; i <= 10; i++) {
        console.log(i);
        //to stop the loop early when i = 8 - using break

      for (let i = 1; i <= 10; i++) {

        //to skip one iteration of the loop when i = 3 - using continue
        if (i === 3) {
          continue;
        }
        console.log(i);

      }

      //skip a number if it is divisible by 3
      for (let i = 1; i <= 10; i++) {

        if (i % 3 === 0) {

      //loop variable
      let i = 1;

      while (i <= 10) {

        if (i % 3 === 0) {
          //we should put the increment step here so it is increase
          //even when the skipping condition is met
          i++;
          continue;
        }

        //the executed step

      //creating a function to get an array doubled
      function doubleArray(nums) {

        const numsDoubled = [];

        for (let i = 0; i < nums.length; i++) {
          const num = nums[i];
          numsDoubled.push(num * 2);
        }

        return numsDoubled;
      }

      console.log(doubleArray([2, 2, 3]));


      //creating a function with exiting the loop early with a return
      function doubleArray2(nums) {

        const numsDoubled = [];

        for (let i = 0; i < nums.length; i++) {
          const num = nums[i];

          //if we see the number 0, stop the loop early
          if (num === 0) {
            return numsDoubled;
          }

          numsDoubled.push(num * 2);
        }

        return numsDoubled;
      }
