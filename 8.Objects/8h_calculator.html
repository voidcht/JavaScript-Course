<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator with localStorage</title>
  </head>

  <body>

    <p>
      Calculator
    </p>

    <p>
      <button onclick="
        updateCalculation('1') ;
      ">1</button>

      <button onclick="
        updateCalculation('2');
        // calculation = calculation + '2' ;
        // console.log(calculation);
      ">2</button>

      <button onclick="
        updateCalculation('3');
      ">3</button>

      <button onclick="
        updateCalculation(' + ');
        // calculation = calculation + ' + ';
        // console.log(calculation);
      ">+</button>
    </p>

    <p>
      <button onclick="
        updateCalculation('4');
      ">4</button>

      <button onclick="
        updateCalculation('5');
      ">5</button>

      <button onclick="
        updateCalculation('6');
      ">6</button>

      <button onclick="
        updateCalculation(' - ');
      ">-</button>
    </p>

    <p>
      <button onclick="
        updateCalculation('7');
      ">7</button>

      <button onclick="
        updateCalculation('8');
      ">8</button>

      <button onclick="
        updateCalculation('9');
      ">9</button>

      <button onclick="
        updateCalculation(' * ');
      ">*</button>
    </p>


    <p>
      <button onclick="
        updateCalculation('0');
      ">0</button>

      <button onclick="
        updateCalculation('.');
      ">.</button>

      <button onclick="
        calculation = eval(calculation);
        console.log(calculation);
        //saving the calculation
        localStorage.setItem('calculation', calculation);
      ">=</button>

      <button onclick="
        updateCalculation(' / ');
      ">/</button>

    </p>


    <p>
      <button onclick="
        calculation = '' ;
        console.log('Cleared.');

        //removing the calculation from the memory when clearing
        //the calculation
        localStorage.removeItem('calculation');
        ">Clear</button>

    </p>










    <script>
      //getting the saved calculation from previous session or setting to
      //be an empty string if calculation doesn't exist
      //using the default operator
      let calculation = localStorage.getItem('calculation') || '';

      //instead of below code, above code is added as a shortcut
      // if (!calculation) {
      //   calculation = "";
      // }


      function updateCalculation(input) {
        calculation += input;
        console.log(calculation);

        //saving the calculation
        localStorage.setItem('calculation', calculation);

      }

    </script>


  </body>

</html>
