  <body>
    <button onclick="

        losses: 0

      function playGame(guess) {

        const result = tossTheCoin();

        //determining the final result
        // guess === result ? console.log('You win!') : console.log('You lose!');
        if (guess === result) {
          console.log('You win!');
          score.wins++;
        } else {
          console.log('You lose!!');
          score.losses++;
        }

        //saving the score in memory
        localStorage.setItem('score', JSON.stringify(score));

        //displaying the score in console
        console.log(`It was ${result}! You picked ${guess}! 
Wins: ${score.wins}, Losses: ${score.losses}`);


      }

        //computer's random guess
        const rand = Math.random();
        console.log(rand);

        let result = '';
        //selecting the guess with equal probabilities
        result = rand < 0.5 ? 'heads' : 'tails';
        return result;
