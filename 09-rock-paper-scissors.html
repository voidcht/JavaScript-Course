<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
  </head>

  <body>

    <p>Rock Paper Scissors</p>

    <button onclick="  
      playGame('rock');
    ">Rock</button>


    <button onclick="
         playGame('paper');
    ">Paper</button>


    <button onclick="
       playGame('scissors');
    ">Scissors</button>

    <p class="js-result"></p>
    <p class="js-moves"></p>
    <p class="js-score"></p>


    <button onclick="
      score.wins = 0;
      score.losses = 0;
      score.ties = 0;
      
      updateScoreElement();
      localStorage.removeItem('score');

      //to clear the result
        document.querySelector('.js-result')
          .innerHTML =null;

        //to clear the moves selected
        document.querySelector('.js-moves')
          .innerHTML = null;

    "> Reset Score</button>


    <script>

      let score = JSON.parse(localStorage.getItem('score')) || {
        wins: 0,
        losses: 0,
        ties: 0
      };

      // //to add the score on the page using DOM
      // document.querySelector('.js-score')
      //   .innerHTML = `Wins: ${score.wins}, Losses: ${score.losses}, Ties: ${score.ties}`;

      //call to update the score - instead of above code 
      updateScoreElement();




      function playGame(playerMove) {
        const computermove = pickComputerMove();

        let result = '';

        if (playerMove === 'rock') {
          //comparing the computer's move with the move user selected to get result
          if (computermove === 'rock') {
            result = 'Tie.游놓';
          } else if (computermove === 'paper') {
            result = 'You lose!!游';
          } else if (computermove === 'scissors') {
            result = 'You win!游';
          }

        } else if (playerMove === 'paper') {
          if (computermove === 'rock') {
            result = 'You win!游';
          } else if (computermove === 'paper') {
            result = 'Tie.游놓';
          } else if (computermove === 'scissors') {
            result = 'You lose!!游';
          }

        } else if (playerMove === 'scissors') {
          if (computermove === 'rock') {
            result = 'You lose!!游';
          } else if (computermove === 'paper') {
            result = 'You win!游';
          } else if (computermove === 'scissors') {
            result = 'Tie.游놓';
          }
        }

        if (result === 'You win!游') {
          score.wins += 1;
        } else if (result === 'You lose!!游') {
          score.losses += 1;
        } else if (result === 'Tie.游놓') {
          score.ties += 1;
        }

        //save in the local storage so that scores are not renewed  every time the page is refreshed
        //to convert score into a string - stringify() is used.
        localStorage.setItem('score', JSON.stringify(score));


        //displaying the result in a popup
        //         alert(`You picked ${playerMove}. Computer picked ${computermove}. ${result}
        // Wins: ${score.wins}, Losses: ${score.losses}, Ties: ${score.ties}`);

        //call to update the score
        updateScoreElement();


        //to add the result
        document.querySelector('.js-result')
          .innerHTML = result;

        //to add the moves
        document.querySelector('.js-moves')
          .innerHTML = `You -${playerMove} &  Computer  -${computermove}`;

      }


      function updateScoreElement() {

        //to add the score on the page using DOM
        document.querySelector('.js-score')
          .innerHTML = `Wins: ${score.wins}, Losses: ${score.losses}, Ties: ${score.ties}`;

      }


      function pickComputerMove() {
        //computer selecting a random move
        const randomNumber = Math.random();

        let computermove = '';

        if (randomNumber >= 0 && randomNumber < 1 / 3) {
          computermove = 'rock';
        } else if (randomNumber >= 1 / 3 && randomNumber < 2 / 3) {
          computermove = 'paper';
        } else if (randomNumber >= 2 / 3 && randomNumber < 1) {
          computermove = 'scissors';
        }

        return computermove;

      }

    </script>
  </body>

</html>
