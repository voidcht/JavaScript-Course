<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles/12-rock-paper-scissors.css">
  </head>

  <body>

    <p class="title">Rock Paper Scissors</p>

    <button class="move-button js-rock-button"><img class="move-icon" src="img/rock-emoji.png" alt="rock image">
    </button>


    <button class="move-button js-paper-button"> <img class="move-icon" src="img/paper-emoji.png" alt="paper image">
    </button>


    <button class="move-button js-scissors-button"> <img class="move-icon" src="img/scissors-emoji.png"
        alt="scissors image"> </button>

    <p class="js-result result"></p>
    <p class="js-moves">

    </p>
    <p class="js-score score"></p>


    <button class="reset-button js-reset-button"> Reset Score</button>

    <button class="auto-play-button js-auto-play-button">
      Auto Play
    </button>


    <script src="scripts/12-rock-paper-scissors.js"></script>
  </body>

</html>
