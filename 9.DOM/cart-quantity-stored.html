<!DOCTYPE html>
<html>

  <head>
    <title>Cart Quantity</title>
  </head>

  <body>
    <button onclick="
      //console.log(`Cart quantity: ${cartQuantity}`);
      displayCartQuantity();
    ">Show Quantity</button>

    <button onclick="
      updateCartQuantity(1);
    ">Add to Cart</button>

    <button onclick="
      updateCartQuantity(2);
    ">+2</button>

    <button onclick="
      updateCartQuantity(3);
    ">+3</button>

    <button onclick="
      updateCartQuantity(4);
    ">+4</button>

    <button onclick="
      updateCartQuantity(5);
    ">+5</button>

    <button onclick="
      updateCartQuantity(-1);
    ">Remove from cart</button>

    <button onclick="
      updateCartQuantity(-2);
    ">-2</button>

    <button onclick="
      updateCartQuantity(-3);
    ">-3</button>

    <button onclick="
      cartQuantity = 0;
      console.log('Cart was reset.');
      // console.log(`Cart quantity: ${cartQuantity}`);
      
      //removing from the storage
      localStorage.removeItem('quantity');

      displayCartQuantity();

    ">Reset Cart</button>

    <p class="js-display"></p>

    <script>
      //loading from storage if exists or set to be zero
      let cartQuantity = Number(localStorage.getItem('quantity')) || 0;

      // let message = `Cart quantity: ${cartQuantity}`;
      // displayOnPage(message);

      //display when the page loads
      displayCartQuantity();

      function updateCartQuantity(change) {
        if (cartQuantity + change > 10) {
          alert('The cart is full');
          return;
        }

        if (cartQuantity + change < 0) {
          alert('Not enough items in the cart');
          return;
        }

        cartQuantity += change;

        //saving cartQuantity
        localStorage.setItem('quantity', cartQuantity);

        console.log(`Cart quantity: ${cartQuantity}`);



        displayCartQuantity();

      }

      //answer
      function displayCartQuantity() {
        const displayElement = document.querySelector('.js-display');
        displayElement.innerHTML = `Cart quantity: ${cartQuantity}`;
      }

  </body>
