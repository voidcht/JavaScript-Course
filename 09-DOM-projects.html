<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Projects</title>
  </head>

  <body>
    <p>Youtube Subscribe Button</p>
    <button class="js-subscribe-button" onclick="
      subscribe();
    ">
      Subscribe
    </button>

    <br><br><br>
    <hr>
    <br><br><br>

    <p>Amazon Shipping Calculator</p>
    <p>Orders under $40 = +$10 shipping</p>
    <p>Orders over $40 = FREE shipping!</p>
    <p>
      <input class="js-input" type="text" placeholder="Cost of order">
      <button onclick="
        calculateTotal();
      ">Calculate</button>
    </p>
    <p class="js-total-cost"></p>


    <script>
      function subscribe() {
        const buttonElement = document.querySelector('.js-subscribe-button');

        if (buttonElement.innerText === 'Subscribe')
          buttonElement.innerHTML = 'Subscribed';
        else
          buttonElement.innerHTML = 'Subscribe';
      }

      function calculateTotal() {
        const inputElement = document.querySelector('.js-input');
        let cost = inputElement.value;
        console.log(cost);
        console.log(typeof cost);

        if (cost < 40) {
          cost = cost + 10;
        }

        console.log(cost);
        console.log(typeof cost);


        document.querySelector('.js-total-cost').innerHTML = `$${cost}`;

        //to 

        // result = rand < 0.5 ? 'heads' : 'tails';

        // let total = cost < 40 ? (cost + 10) : cost;


      }

    </script>
  </body>

</html>
